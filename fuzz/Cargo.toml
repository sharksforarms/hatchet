
[package]
name = "hachet-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.hachet]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_ether"
path = "fuzz_targets/fuzz_ether.rs"
test = false
doc = false

[[bin]]
name = "fuzz_ipv4"
path = "fuzz_targets/fuzz_ipv4.rs"
test = false
doc = false

[[bin]]
name = "fuzz_ipv6"
path = "fuzz_targets/fuzz_ipv6.rs"
test = false
doc = false

[[bin]]
name = "fuzz_tcp"
path = "fuzz_targets/fuzz_tcp.rs"
test = false
doc = false
